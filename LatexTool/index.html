<h1>Markdown Latex</h1>

<html>
<title>Latex数学公式编辑器 | 芸芸</title>
<head>
  <script src= eqneditor.api.min.js></script>
  <link rel="stylesheet" href= eqneditor.css/>
  <script>
    window.onload = function () {
      textarea = EqEditor.TextArea.link('latexInput')
        .addOutput(new EqEditor.Output('output'))
        .addHistoryMenu(new EqEditor.History('history'));
    
      EqEditor.Toolbar.link('toolbar').addTextArea(textarea);
    }
  </script>
</head>
<body>
  <div id="equation-editor">
    <div id="history"></div>
    <div id="toolbar"></div>
    <div id="latexInput" autocorrect="off"></div>
    <div id="equation-output">
      <img id="output">
    </div>
  </div>
</body>
</html>
